# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

# Add layer-specific recipes
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bb' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"
             
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"

BBFILE_COLLECTIONS += "recipes-tedge"
BBFILE_PATTERN_recipes-tedge = "^${LAYERDIR}/"
BBFILE_PRIORITY_recipes-tedge = "6"
LAYERDEPENDS_recipes-tedge = "meta-tedge-common"

LICENSE_PATH += "${LAYERDIR}/"

LAYERSERIES_COMPAT_recipes-tedge = "kirkstone"
