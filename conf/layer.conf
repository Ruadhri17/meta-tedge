# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/images/*.bb \
            ${LAYERDIR}/images/*.bbappend"

BBFILE_COLLECTIONS += "meta-tedge"
BBFILE_PATTERN_meta-tedge = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tedge = "6"

LAYERDEPENDS_meta-tedge = "core"
LAYERDEPENDS_meta-tedge += "${@bb.utils.contains('DISTRO_CODENAME','honister','networking-layer rust-layer','networking-layer',d)}"

LAYERSERIES_COMPAT_meta-tedge = "kirkstone honister"

RUSTVERSION ?= "${@bb.utils.contains('DISTRO_CODENAME','honister','1.61.0','1.59.0',d)}"

LICENSE_PATH += "${LAYERDIR}/licenses"