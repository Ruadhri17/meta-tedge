# yaml-language-server: $schema=https://raw.githubusercontent.com/siemens/kas/66261547b75885786777a0b9c8a4400ab81d432e/kas/schema-kas.json
header:
  version: 14
  includes:
    - ../config/common.yaml
    - ../config/mender-qemu.yaml
    - ../config/network.yaml
    - ../config/monitor.yaml
    - ../config/package-management.yaml
    - ../config/tedge-docker.yaml
    - ../config/tedge-nodered.yaml

machine: qemux86-64
distro: poky
target: core-image-tedge-mender

env:
  IMAGE_VERSION_SUFFIX: "_123123"
  MENDER_ARTIFACT_NAME: "core-image-tedge-mender-${MACHINE}${IMAGE_VERSION_SUFFIX}"

defaults:
  repos:
    branch: scarthgap

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:
      meta-filesystems:

  meta-mender:
    url: "https://github.com/mendersoftware/meta-mender"
    layers:
      meta-mender-core:
      meta-mender-qemu:

  meta-tedge:
    path: ../../
    layers:
      meta-tedge:
      meta-tedge-common:
      meta-tedge-mender:
      meta-tedge-extras:

  meta-lts-mixins-rust:
    url: "git://git.yoctoproject.org/meta-lts-mixins"
    branch: scarthgap/rust

  meta-lts-mixins-u-boot:
    url: "git://git.yoctoproject.org/meta-lts-mixins"
    branch: scarthgap/u-boot

  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
